services:
  - type: web
    name: ridelog-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd server && pnpm install && pnpm run build
    startCommand: cd server && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
